<md-input-container>
  <label>Latitude</label>
  <input type="text" ng-model="$ctrl.centerCoordinates.latitude" required>
</md-input-container>
<md-input-container>
  <label>Longitude</label>
  <input type="text" ng-model="$ctrl.centerCoordinates.longitude" required>
</md-input-container>

<md-button class="md-primary" ng-click="$ctrl.setCoordinates()">Set New Center</md-button>

<md-button class="md-primary" ng-click="$ctrl.openSavedHeatmapDialogList()">Open Saved Coordinates</md-button>

<ui-view>
</ui-view>
