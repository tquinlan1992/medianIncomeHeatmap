<!DOCTYPE html>
<html>

<head>
    <title>Angular Gulp Template</title>
    <base href="/">
    <link href="app/css/dependencies/animate.css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="app/css/dependencies/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="app/css/dependencies/angular-material/angular-material.min.css" rel="stylesheet" type="text/css">
    <link href="app/css/custom/index.min.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div ng-app="app" ng-cloak="">
        <ui-view>
        </ui-view>
    </div>
    <div id="floating-panel">
        <button onclick="toggleHeatmap()">Toggle Heatmap</button>
        <button onclick="changeGradient()">Change gradient</button>
        <button onclick="changeRadius()">Change radius</button>
        <button onclick="changeOpacity()">Change opacity</button>
    </div>
    <div id="map"></div>
    <script src="/app/app.js"></script>
    <script src="/heatmap/app.js">
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRkNmV6hhCgXIbVk8iUoGMpUnYF2o1QFQ&libraries=visualization&callback=initMap">
    </script>
</body>

</html>
